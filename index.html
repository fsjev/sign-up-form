<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="logo-wrap">
        <img class="odin" src="assets/odin-lined.png" alt="odin logo" width="70px" height="100px">
        <span class="logo-text">ODIN</span>
    </div>
    <div class="wrap">
        <span class="credit">
            Photo by <a href="https://unsplash.com/@blakeverdoorn?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Blake Verdoorn</a> on <a href="https://unsplash.com/photos/cssvEZacHvQ?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </span>
    </div>
    <div class="wrapper">
        <div class="section1">
            <div class="container">
                <p class="top">This is not a real online service! You know you need something<br>like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
        </div>
        <div class="section2">
            <div class="container">
                <form action="">
                    <p>
                        Let's do this!
                    </p>
                    <div class="grid-container">
                        <div class="grid-item">
                            <label for="firstName">FIRST NAME</label><br>
                            <input type="text" name="firstName" id="firstName" required>
                        </div>
                        <div class="grid-item">
                            <label for="lastName">LAST NAME</label><br>
                            <input type="text" name="lastName" id="lastName" required>
                        </div>
                        <div class="grid-item">
                            <label for="email">EMAIL</label><br>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="grid-item">
                            <label for="phoneNumber">PHONE NUMBER</label><br>
                            <input type="tel" name="phoneNumber" id="phoneNumber" required>
                        </div>
                        <div class="grid-item">
                            <label for="password">PASSWORD</label><br>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="grid-item">
                            <label for="passwordConfirm">CONFIRM PASSWORD</label><br>
                            <input type="password" name="passwordConfirm" id="passwordConfirm" required>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="section3">
            <div class="container">
                <button>Create Account</button>
                <p>Already have an account? <span class="btn">Log in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
